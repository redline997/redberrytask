<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პირადი ინფორმაცია</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <img class="logo-3" src="/LOGO-12 1.png" alt="">
    <div class="preview">
      <img class="fimage" id="file-ip-1-preview">
    </div>
    <div id="name1-1"></div>
    <div id="lastname1-1"></div>
    <div class="icon" id="email1-1">
      <img src="/dzagluka.png" alt="">
    </div>
    <div id="phonenumber1-1"></div>
    <div id="aboutme1-1"></div>
  </div>
  <h1 class="h1-1">პირადი ინფო</h1>
  <p class="pagepart">1/3</p>
  <hr class="hr-2">
  <a href="home.html"><img class="ellipse" src="/Ellipse 1.png" alt=""></a>
  <a href="home.html"><img class="vector" src="/Vector.png" alt=""></a>
  <div class="blank">
    <form action="#" class="piradiinfo" id="private">
      <div class="sakheli">
        <label class="lb-1" for="">სახელი</label>
        <input type="text" id="name1" placeholder="ანზორ" minlength="2" required>
        <p class="validation-1">მინიმუმ 2 ასო, ქართული ასოები</p>
        <span id="text2"></span>
      </div>
      <div class="gvari">
        <label class="lb-1" for="">გვარი</label>
        <input type="text" id="lastname1" placeholder="მუმლაძე" minlength="2" required>
        <p class="validation-1">მინიმუმ 2 ასო, ქართული ასოები</p>
      </div>
      <label class="lb-2" for="">პირადი ფოტოს ატვირთვა </label>
      <div class="form-input">
        <label for="file-ip-1">ატვირთვა</label>
        <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" required>
      </div>
  </div>
  <div class="aboutme">
    <label class="lb-3" for="">ჩემ შესახებ (არასავალდებულო)</label>
    <textarea name="" placeholder="ზოგადი ინფო შენ შესახებ" id="aboutme1" cols="30" rows="10"></textarea>
  </div>
  <div class="mail">
    <label class="lb-3" for="">ელ.ფოსტა<label>
        <input type="mail" class="cc" id="email1" placeholder="anzorr666@redberry.ge" required pattern="[a-z0-9._%+-]+@[redberry.-]+\.[ge]{2}$" title="უნდა მთავრდებოდეს @redberry.ge-ით" onkeydown="validation()">
        <p class="validation-2">უნდა მთავრდებოდეს @redberry.ge-ით</p>
        <span id="text"></span>
  </div>
  <div class="phonenumber">
    <label class="lb-3" for="">მობილურის ნომერი<label>
        <input type="tel" id="phonenumber1" placeholder="+995 551 12 34 56" required minlength="13" maxlength="13" title="გთხოვთ შეიყვანეთ ვალიდური ნომერი" onkeydown="validation3()">
        <p class="validation-3">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
        <span id="text3"></span>
  </div>
  <a href=""><button class="btn-2">
      <p>შემდეგი</p>
    </button></a>
  <script type="text/javascript">
    function showPreview(event) {
      if (event.target.files.length > 0) {
        var src = URL.createObjectURL(event.target.files[0]);
        var preview = document.getElementById("file-ip-1-preview");
        preview.src = src;
        preview.style.display = "block";
      }
    }

    // realtimewriter
    $('#name1').keyup(function () {
      $('#name1-1').show();
      $('#name1-1').html($(this).val());
    });
    $('#lastname1').keyup(function () {
      $('#lastname1-1').show();
      $('#lastname1-1').html($(this).val());
    });
    $('#email1').keyup(function () {
      $('#email1-1').show();
      $('#email1-1').html($(this).val());
    });
    $('#phonenumber1').keyup(function () {
      $('#phonenumber1-1').show();
      $('#phonenumber1-1').html($(this).val());
    });
    $('#aboutme1').keyup(function () {
      $('#aboutme1-1').show();
      $('#aboutme1-1').html($(this).val());
    });
  </script>
  </form>
  </blank>
</body>

</html>
