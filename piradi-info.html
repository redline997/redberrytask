<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პირადი ინფორმაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo-3" src="/LOGO-12 1.png" alt="">
    </div>
    <h1 class="h1-1">პირადი ინფო</h1>
    <p class="pagepart">1/3</p>
    <hr class="hr-2">
    <a href="home.html"><img class="ellipse" src="/Ellipse 1.png" alt=""></a>
    <a href="home.html"><img class="vector" src="/Vector.png" alt=""></a>
<div class="blank">
    <form class="piradiinfo">
        <div class="sakheli">
            <label class="lb-1" for="">სახელი</label>
            <input type="text" placeholder="ანზორ" minlength="2" required>
            <p class="validation-1">მინიმუმ 2 ასო, ქართული ასოები</p>
        </div>
        <div class="gvari">
            <label class="lb-1" for="">გვარი</label>
            <input type="text" placeholder="მუმლაძე" minlength="2" required>
            <p class="validation-1">მინიმუმ 2 ასო, ქართული ასოები</p>
        </div>
        <label class="lb-2" for="">პირადი ფოტოს ატვირთვა </label>
        <div class="form-input">
          <div class="preview">
            <img id="file-ip-1-preview">
          </div>
          <label for="file-ip-1">ატვირთვა</label>
          <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" required>
        </div>
      </div>
      <div class="aboutme">
        <label class="lb-3" for="">ჩემ შესახებ (არასავალდებულო)</label>
        <textarea name="" placeholder="ზოგადი ინფო შენ შესახებ" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="mail">
        <label class="lb-3" for="">ელ.ფოსტა<label>
        <input type="mail" placeholder="anzorr666@redberry.ge" required>
        <p class="validation-2">უნდა მთავრდებოდეს @redberry.ge-ით</p>
      </div>
      <div class="phonenumber">
        <label class="lb-3" for="">მობილურის ნომერი<label>
        <input type="number" placeholder="+995 551 12 34 56" required>
        <p class="validation-3">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
      </div>
      <a href=""><button class="btn-2"><p>შემდეგი</p></button></a>
      <script type="text/javascript">
        function showPreview(event){
        if(event.target.files.length > 0){
          var src = URL.createObjectURL(event.target.files[0]);
          var preview = document.getElementById("file-ip-1-preview");
          preview.src = src;
          preview.style.display = "block";
        }
      }
      </script>
    </form>
</blank>
</body>
</html>
